name: Hello World WorkFlow

on:
 push:
  branches:
    -main
  pull_request:
    -main
  workflow_dispatch:

jobs:
  hello:
   runs-on: ubuntu-latest
   steps:
    -uses  : actions/checkout@v2
    -name  : hello world
     run   : echo "Hello World"
     shell : bash

goodbye:
  runs-on: ubuntu-latest
  steps:
   - name: Bye World
     run: echo "Bye World"
     shell : bash
 